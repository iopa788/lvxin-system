	<script type="text/javascript">
    function doAdd()
	{
		    var name = $('#Aname').val();
		    var account = $('#Aaccount').val();
		    var telephone = $('#Atelephone').val();
		    var email = $('#Aemail').val();
		    var code = $('#Acode').val();
		    var gender = $('#Agender').val();
		    if($.trim(name)=='' || $.trim(account)=='')
		    {
		       return;
		    }
		    showProcess('正在保存，请稍候......');
		    $.post("/console/user/add.action", {gender:gender,orgCode:$.trim(code),name:name,account:account,telephone:telephone,email:email},
			   function(data){
			      hideProcess();
			      if(data.code == 200)
			      {
			         showSTip("保存成功");
			         doHideDialog('EditDialog');
			         window.location.href=$('#searchForm').attr('action');
			      }
			      
			      if(data.code == 101)
			      {
			         showETip("帐号已经存在");
			      }
			      if(data.code == 404)
			      {
			         showETip("组织编号不存在");
			      }
		     });
	}
		  
   
   </script>
   
   <div class="modal fade" id="AddDialog" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabele2">
	<div class="modal-dialog" style="width: 400px;" aria-hidden="true">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabele2">
					添加用户
				</h4>
			</div>
			<div class="modal-body">
	 
							<form role="form">
							    <div class="input-group" style="margin-top:10px;margin-bottom:20px;">
									<span class="input-group-addon" style="padding: 6px 8px;"><font color="red">*</font>帐号</span>
									<input type="text" class="form-control" id="Aaccount"
										maxlength="32" style="display: inline; width: 316px;height:40px;" />
								</div>
								<div class="input-group"  style="margin-bottom:20px;">
									<span class="input-group-addon" style="padding: 6px 8px;"><font color="red">*</font>名称</span>
									<input type="text" class="form-control" id="Aname"
										maxlength="32" style="display: inline; width: 316px;height:40px;" />
								</div>
								<div class="input-group" style="margin-bottom:20px;">
									<span class="input-group-addon" style="padding: 6px 8px;"><font color="red">*</font>性别</span>
									<select name="gender" id="Agender" class="form-control" style="display: inline;width: 316px;height:40px;">
									 <option value="1" >男</option>
									 <option value="0" >女</option>
									</select>
								</div>
								<div class="input-group" style="margin-bottom:20px;">
									<span class="input-group-addon" style="padding: 6px 9px;">&nbsp;组织</span>
									<input type="text" class="form-control" id="Acode"
									    placeholder="请输组织编码"
										maxlength="32" style="display: inline; width: 316px;height:40px;" />
								</div>
								<div class="input-group"style="margin-bottom:20px;">
									<span class="input-group-addon" style="padding: 6px 9px;">&nbsp;电话</span>
									<input type="text" class="form-control" id="Atelephone"
									    placeholder="请输入电话号码"
										maxlength="12" style="display: inline; width: 316px;height:40px;" />
								</div>
								<div class="input-group" style="margin-bottom:20px;">
									<span class="input-group-addon" style="padding: 6px 9px;">&nbsp;邮箱</span>
									<input type="email" class="form-control" id="Aemail" maxlength="64" style="display: inline; width: 316px;height:40px;" />
								</div>
							</form>
						</div>
						<div class="panel-footer" style="padding:5px 10px;text-align: center;">
						     <a type="button" class="btn btn-success btn-lg" onclick="doAdd()"  style="width: 200px;">保 存</a>
						</div>
					</div>
